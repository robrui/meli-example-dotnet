<div class="container">
    <app-breadcrumb [categories]="categories"></app-breadcrumb>
    <div class="results" *ngIf="!results || !results.length">
        <div class="result empty" *ngFor="let no of [].constructor(4); trackBy:$index">
            <div class="headline"></div>
            <img class="result" />
            <div class="detalle">
                <div class="firstline">
                    <p class="price"></p>
                </div>
                <p></p>
            </div>
            <div class="additionals">
                <p></p>
            </div>
        </div>
    </div>
    <div class="results" *ngIf="results && results.length">
        <div class="result" *ngFor="let result of results; trackBy:$index" (click)="showDetail(result)">
            <div class="headline"></div>
            <img class="result" src="{{ result.picture }}" />
            <div class="detalle">
                <div class="firstline">
                    <p class="price">{{ result.price.amount | currency }}</p>
                    <img class="shipping" *ngIf="result.free_shipping" src="../assets/images/ic_shipping.png" />
                </div>
                <p>{{ result.title }}</p>
            </div>
            <div class="additionals">
                <p>{{ result.location }}</p>
            </div>
        </div>
    </div>
</div>
